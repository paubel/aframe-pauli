<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <title>Document</title>
</head>

<body>

    <a-scene>
        <!--    <a-camera id="camera"></a-camera> -->
        <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>
        <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

        <a-entity position="0 1.5 -2" text="width: 2; color: #000; value: B-huset" visible="" look-at="#camera">
        </a-entity>

        <!-- https://github.com/blairmacintyre/aframe-look-at-billboard-component -->

        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>


</body>

</html>
